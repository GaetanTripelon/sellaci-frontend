<body>
    <div id="transition_page" class=" transition active"></div>

    <input type='text' name='email' placeholder="Email" id="email_box"><br>
    <input type='password' name='password' placeholder="Mot de passe" id="password_box"><br>
    <input type="submit" value="Je m'inscris" id='trial' onclick="signup()"/>

        <input type="submit" value="J'ai déjà un compte" id="account_already_on">

<script>

    function signup(){
        data = {
            "email": document.getElementById("email_box").value,
            "password": document.getElementById("password_box").value,
        }

        console.log(data)

        postData(URL_API + "signup", data)
            .then((login_success) => {
                if(login_success['success']){
                    console.log('LOGIN SUCCESS')
                    window.location = "menu.html";
                }else{
                    console.log('LOGIN FAIL')
                }
            }
        );
    }

    // Example POST method implementation:
    async function postData(url = '', data = {}) {
        const response = await fetch(url, {
            method: 'POST', 
            mode: 'cors', 
            cache: 'no-cache', 
            credentials: 'same-origin', 
            headers: {
            'Content-Type': 'application/json'
            },
            redirect: 'follow', 
            referrerPolicy: 'no-referrer',
            body: JSON.stringify(data) 
        });
        return response.json();
    }
    
</script>
