<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="config.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Barlow+Condensed' rel='stylesheet'>
</head>

<body>
    <div id="transition_page" class=" transition active"></div>
    <p id="register">S'ENREGISTRER</p>
    <input type='text' name='email' placeholder="Email" id="email_box"><br>
    <input type='password' name='password' placeholder="Mot de passe" id="password_box"><br>
    <input type="submit" value="Se connecter" id='trial' onclick="login()"/>
    <form action="signup.html" id="signup_action">
        <input type="submit" value="Créer un compte" id="create">
    </form>
    <form action="reset_password.html" id="reset_password">
        <input type="submit" value="Mot de passe oublié ?" id="reset_password_action">
    </form>
</body>

<script>

    function login(){
        data = {
            "email": document.getElementById("email_box").value,
            "password": document.getElementById("password_box").value,
        }

        console.log(data)

        postData(URL_API + "login", data)
            .then((login_success) => {
                if(login_success['success']){
                    console.log('LOGIN SUCCESS')
                    window.location = "menu.html";
                }else{
                    console.log('LOGIN FAIL')
                }
            }
        );
    }

    // Example POST method implementation:
    async function postData(url = '', data = {}) {
        const response = await fetch(url, {
            method: 'POST', 
            mode: 'cors', 
            cache: 'no-cache', 
            credentials: 'same-origin', 
            headers: {
            'Content-Type': 'application/json'
            },
            redirect: 'follow', 
            referrerPolicy: 'no-referrer',
            body: JSON.stringify(data) 
        });
        return response.json();
    }
    
</script>

</html>
