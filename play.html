<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Sellaci</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="config.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="play.css">
    <script src="jquery.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Baloo+2' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Barlow+Condensed' rel='stylesheet'>
</head>
<body class="animate">
    <div id="transition_page" class=" transition active"></div>
    <div id="title">
        <div>
            <img id ="logo" src="images/Logo_fond_transparent.png" onclick="BackToMenu()">
        </div>
            <div class="container">
                <div id="score-count">
                    <p>Score : <br><span id="score">0</span></p>
                </div>
                <div id="heart-points">
                    <p>Vies restantes : <br><span id="life">3</span></p>
                </div>
            </div>
            <div id="clubs">
                <h2>Clubs jou√©s</h2>
            </div> 
            <div id="clublevel" class="animate"></div>       
            <div id="clublist" class="animate"></div>   
            <div id="playername">
                <div id="who">
                    <h2>Qui suis-je ?</h2>
                </div>
                <form id="enterthename">
                    <input type="text" class="form-control" id="textarea-player" rows="1" placeholder="Nom du joueur" ng-keypress="getkeys($event)" ng-model="newMessageContent"></input>
                </form>
                <div id="first_letter_text" class="animate">
                </div>               
            </div>
            <div id="showiflose" class="animate" style="display:none">
            </div>
            <div id="result" class="animate"></div>
            <div id="yesbtn" style="display: none;">
                <button value="yes" id="yes" class="animate" onclick="showIndicator()">Oui</button>
            </div>
            <div id="nobtn" style="display: none">
                    <button value="no" id="no" class="animate" onclick="dontShowIndicator()">Non</button>
            </div>
            <div id="first_letter_text">
            </div>
            <div id="submitbutton">
                <button onclick="TryPlayerButton()" class="animate" id="myBtn">Soumettre</button>
            </div>
            <div id="replay" class="animate"></div>
            <div id="first_letter_button">
                <button value="indice" id="indice" class="animate" onclick="helpMe()">Un indice ?</button>
            </div>
            <div id="abandon">
                <button onclick="ShowPlayer_TryAgain()" class="animate" id="myBtn2">Abandonner</button>
            </div>
            <div id="retourmenu">
                <button value="Retour" class="animate" onclick="BackToMenu()">Retour au menu</button>
            </div>
    </div>
            
</body>

<script>
    function BackToMenu(){
        window.location = "menu.html";
    }
    Go()
</script>

</html>
